<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Day Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #dayText {
      font-size: 2em;
      margin: 20px;
      z-index: 1000; /* above background */
      position: relative;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: 2px solid black;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #f2f2f2;
    }
    .scaryImage {
      position: absolute;
      width: 250px;
      pointer-events: none;
      z-index: 1500; /* above normal content */
    }

    /* Corner box that always shows scaryban.png */
    #scaryBanContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      z-index: 1000;
      cursor: pointer;
    }
    #scaryBanContainer img {
      width: 100%;
      display: block;
    }
    #scaryBanText {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    #scaryBanArrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>7 Day Counter</h1>
  <p id="dayText">7 day counter skibidi no fake its real</p>
  <button onclick="nextDay()">Add a Day</button>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <script>
    let day = 0;

    // Random-spawn images (corner uses scaryban.png so don't list it here)
    const images = [
      { file: "scary.png",    chance: 1.0 }, 
      { file: "scaryban2.png", chance: 0.3 } 
    ];

    function spawnImage(filename) {
      const img = document.createElement("img");
      img.src = filename;
      img.className = "scaryImage";

      const dayText = document.getElementById("dayText");
      const textRect = dayText.getBoundingClientRect();
      const imgSize = 250;
      let x, y;
      let attempts = 0;

      // Avoid overlapping the counter text
      do {
        x = Math.random() * (window.innerWidth - imgSize);
        y = Math.random() * (window.innerHeight - imgSize);
        attempts++;
      } while (
        x + imgSize > textRect.left &&
        x < textRect.right &&
        y + imgSize > textRect.top &&
        y < textRect.bottom &&
        attempts < 50
      );

      img.style.left = x + "px";
      img.style.top = y + "px";
      document.body.appendChild(img);
    }

    function nextDay() {
      day++;
      const dayText = document.getElementById("dayText");
      
      if (day <= 7) {
        dayText.textContent = day + " day" + (day > 1 ? "s" : "");
      }

      if (day === 7) {
        // ðŸŽ‰ Confetti
        confetti({ particleCount: 300, spread: 120, origin: { y: 0.6 } });

        // Roll chances only after hitting 7
        images.forEach(imgData => {
          if (Math.random() < imgData.chance) {
            spawnImage(imgData.file);
          }
        });

        // Reset after short delay so 7 is visible
        setTimeout(() => {
          day = 0;
          dayText.textContent = "7 day counter skibidi no fake its real";
        }, 2000);
      }
    }

    // Function to spawn riode in the center
    function spawnRiode() {
        const img = document.createElement("img");
        img.src = "riode.png";
        img.style.position = "fixed";
        img.style.left = "50%";
        img.style.top = "50%";
        img.style.width = "300px";
        img.style.height = "auto";
        img.style.transform = "translate(-50%, -50%) rotate(0deg)";
        img.style.transition = "transform 3s linear";
        img.style.zIndex = 2000;

        document.body.appendChild(img);

        // Start rotation
        setTimeout(() => {
            img.style.transform = "translate(-50%, -50%) rotate(1080deg)"; // 3 full spins
        }, 50);

        // Remove after 3 seconds
        setTimeout(() => {
            img.remove();
        }, 3000);
    }

    // Add click listener to scaryban image
    document.querySelector("#scaryBanContainer img").addEventListener("click", spawnRiode);
  </script>

  <!-- Always-visible scaryban in the corner (now scaryban.png) -->
  <div id="scaryBanContainer">
    <div id="scaryBanText">look at him! hes so smegma!!</div>
    <div id="scaryBanArrow"></div>
    <img src="scaryban.png" alt="Scary Ban">
  </div>
</body>
</html>
