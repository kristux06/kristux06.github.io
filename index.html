<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Day Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #dayText {
      font-size: 2em;
      margin: 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: 2px solid black;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #f2f2f2;
    }
    .scaryImage {
      position: absolute;
      width: 250px; /* make bigger */
      pointer-events: none; /* so clicks go through */
    }
  </style>
</head>
<body>
  <h1>7 Day Counter</h1>
  <p id="dayText">7 day counter skibidi no fake its real</p>
  <button onclick="nextDay()">Add a Day</button>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <script>
    let day = 0;
    
    function nextDay() {
      day++;
      const dayText = document.getElementById("dayText");
      
      if (day <= 7) {
        dayText.textContent = day + " day" + (day > 1 ? "s" : "");
      }
      
      if (day === 7) {
        // Confetti blast
        confetti({
          particleCount: 300,
          spread: 120,
          origin: { y: 0.6 }
        });

        // Spawn a new scary image
        let img = document.createElement("img");
        img.src = "scary.png"; // make sure this file is in the same folder
        img.className = "scaryImage";
        
        // Random position avoiding the text
        const textRect = dayText.getBoundingClientRect();
        let x, y;
        const imgSize = 250;

        do {
          x = Math.random() * (window.innerWidth - imgSize);
          y = Math.random() * (window.innerHeight - imgSize);
        } while (
          x + imgSize > textRect.left &&
          x < textRect.right &&
          y + imgSize > textRect.top &&
          y < textRect.bottom
        );

        img.style.left = x + "px";
        img.style.top = y + "px";

        document.body.appendChild(img);

        // Reset counter back to 0
        day = 0;
        dayText.textContent = "7 day counter skibidi no fake its real";
      }
    }
  </script>
</body>
</html>
