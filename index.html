<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Day Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #dayText {
      font-size: 2em;
      margin: 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: 2px solid black;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #f2f2f2;
    }
    .scaryImage {
      position: absolute;
      width: 250px;
      pointer-events: none;
    }

    /* Scaryban section */
    #scaryBanContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      z-index: 1000;
    }
    #scaryBanContainer img {
      width: 100%;
      display: block;
    }
    #scaryBanText {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    #scaryBanArrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid red;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>7 Day Counter</h1>
  <p id="dayText">7 day counter skibidi no fake its real</p>
  <button onclick="nextDay()">Add a Day</button>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <script>
    let day = 0;

    function nextDay() {
      day++;
      const dayText = document.getElementById("dayText");
      
      if (day <= 7) {
        dayText.textContent = day + " day" + (day > 1 ? "s" : "");
      }

      // 0.1% chance to spawn scaryban2
      if (Math.random() < 0.001) {
        let img2 = document.createElement("img");
        img2.src = "scaryban2.png";
        img2.className = "scaryImage";

        const textRect = dayText.getBoundingClientRect();
        const imgSize = 250;
        let x2, y2;

        do {
          x2 = Math.random() * (window.innerWidth - imgSize);
          y2 = Math.random() * (window.innerHeight - imgSize);
        } while (
          x2 + imgSize > textRect.left &&
          x2 < textRect.right &&
          y2 + imgSize > textRect.top &&
          y2 < textRect.bottom
        );

        img2.style.left = x2 + "px";
        img2.style.top = y2 + "px";

        document.body.appendChild(img2);
      }
      
      if (day === 7) {
        confetti({ particleCount: 300, spread: 120, origin: { y: 0.6 } });

        let img = document.createElement("img");
        img.src = "scary.png";
        img.className = "scaryImage";
        
        const textRect = dayText.getBoundingClientRect();
        const imgSize = 250;
        let x, y;

        do {
          x = Math.random() * (window.innerWidth - imgSize);
          y = Math.random() * (window.innerHeight - imgSize);
        } while (
          x + imgSize > textRect.left &&
          x < textRect.right &&
          y + imgSize > textRect.top &&
          y < textRect.bottom
        );

        img.style.left = x + "px";
        img.style.top = y + "px";

        document.body.appendChild(img);

        day = 0;
        dayText.textContent = "7 day counter skibidi no fake its real";
      }
    }
  </script>

  <!-- Scary Ban Section -->
  <div id="scaryBanContainer">
    <div id="scaryBanText">look at this fart face lmaooo haha</div>
    <div id="scaryBanArrow"></div>
    <img src="scaryban.png" alt="Scary Ban">
  </div>
</body>
</html>
